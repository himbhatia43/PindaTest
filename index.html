<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mobile APP</title>

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Mini Button Example</h1>
     <div data-role="navbar" data-iconpos="top">
      <ul>
        <li><a href="#" data-icon="home">Home</a></li>
        <li><a href="#" data-icon="arrow-r">Page Two</a></li>
        <li><a href="#" data-icon="search">Search</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <p>A mini button and a normal button:</p>
    <a href="#" class="ui-btn ui-mini">Button 1</a>
    <a href="#" class="ui-btn">Button 2</a>
    <br>
  
    <p>Inline buttons: mini and normal:</p>
    <a href="#" class="ui-btn ui-btn-inline ui-mini">Button 1</a>
    <a href="#" class="ui-btn ui-btn-icon-left ui-icon-bars ui-btn-corner-all">Button 2</a>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 
</body>
</html>
